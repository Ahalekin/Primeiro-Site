<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
        <div class="estilo">
          <form class="cadastro" action="/perfil.html">
          <h2 class="textoCad">Cadastro</h2>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF (somente números)" required>    
            <input type="email" id="email" name="email" placeholder="E-mail" required>      
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha" required>
            <input class="clonagi" id="cadastrar" type="submit" name="login" value="Cadastrar" />
          </form>
        </div>
    </div>
  </body>
  </html>
