    <div class="container centro">
        <div class="borda">
          <form class="conteudo" action="/Login.html">

              <h2 class="texto">Cadastro</h2>

              <input type="text" class="form-texto" id="nome" name="nome" placeholder="Nome" required>
              <input type="text" class="form-texto" id="cpf" name="cpf" placeholder="CPF (somente números)" required>    
              <input type="email" class="form-texto" id="email" name="email" placeholder="E-mail" required>      
              <input type="password" class="form-texto" id="senha" name="senha" placeholder="Senha" required>
              <input type="password" class="form-texto" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha" required>
              <button class="botao-peq" type="submit" name="cadastrar">cadastrar</button>

            </form>
        </div>
    </div>
